<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5a1dafc887.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/menu.css">
  <link rel="stylesheet" href="./css/clouds.css">
  <title>Minecraft 2D</title>
  
</head>
<body>
  <div class="wrapper" id="wrapper-1">
    <header>
      <img src="https://cdn.worldvectorlogo.com/logos/minecraft.svg" alt="Minecraft Logo" width="600" height="100">
      <br><h2>Mine, Craft, Build!</h2><br>
      <h4>Click arrows or use arrow keys</h4>
    </header>
    
    <audio id="player" src="./audio/bensound-adventure.mp3"></audio>
    <div class="container">
      <div class="volume">
        <button class="fa fa-caret-up fa-2x" onclick="document.getElementById('player').volume += 0.1" aria-hidden="true"></button>
        <input type="checkbox" class="checkbox">
        
        <button class="fa fa-caret-down fa-2x" onclick="document.getElementById('player').volume -= 0.1" aria-hidden="true"></button>
      </div>
      <div class="hex-row-wrapper">
        <a href="#wrapper-2" class="hexagon one" data-type="games"><i class="fa fa-gamepad fa-3" id="hex"></i></a>
        <a href="#" class="hexagon two" data-type="desktop"><i class="fa fa-television" id="hex"></i></a>
        <a href="#" class="hexagon three" data-type="controls"><i class="fa fa-keyboard-o" id="hex"></i></a>
        <a href="#" class="hexagon four" data-type="profile"><i class="fa fa-user" id="hex"></i></a>
        <a href="#" class="hexagon five selected" data-type="search"><i class="fa fa-globe" id="hex"></i></a>
        <botton class="hexagon six" data-type="music" ><i class="fa fa-music" id="hex"></i></botton>
      </div>
      <div class="active">
        <div class="arrow-left"></div>
        <div class="arrow-right"></div>
      </div>
      
    </div>
  </div>

  <div class="wrapper" id="wrapper-2" style="display: none;">
    <div class="cloude-container">
      <img class="cloud sml"
        src="http://www.dwuser.com/education/content/creating-keyframe-animations-with-css3/images/cloud_sml.png" width="70"
        height="36" />
      <img class="cloud med"
        src="http://www.dwuser.com/education/content/creating-keyframe-animations-with-css3/images/cloud_med.png" width="100"
        height="52" />
      <img class="cloud lrg"
        src="http://www.dwuser.com/education/content/creating-keyframe-animations-with-css3/images/cloud_lrg.png" width="130"
        height="67" />
      <img class="cloud smal"
        src="http://www.dwuser.com/education/content/creating-keyframe-animations-with-css3/images/cloud_sml.png" width="84"
        height="44" />
      <img class="cloud medi"
        src="http://www.dwuser.com/education/content/creating-keyframe-animations-with-css3/images/cloud_med.png" width="120"
        height="62.4" />
      <img class="cloud larg"
        src="http://www.dwuser.com/education/content/creating-keyframe-animations-with-css3/images/cloud_lrg.png" width="195"
        height="100" />
      <img class="cloud small"
        src="http://www.dwuser.com/education/content/creating-keyframe-animations-with-css3/images/cloud_sml.png" width="91"
        height="47" />
      <img class="cloud mediu"
        src="http://www.dwuser.com/education/content/creating-keyframe-animations-with-css3/images/cloud_med.png" width="110"
        height="57.2" />
      <img class="cloud large"
        src="http://www.dwuser.com/education/content/creating-keyframe-animations-with-css3/images/cloud_lrg.png" width="169"
        height="87" />
    </div>
    <section class="menu-buttons">
      <div class="back-container">
        <a href="#" class="back"><i class="fas fa-chevron-circle-up fa-3x"></i></a>
      </div>
      <div class="music">
        <button class="fas fa-plus" onclick="document.getElementById('player').volume += 0.1" aria-hidden="true"></button>
        <button class="pause start"><i class="fas fa-pause" style="display: none;"></i></i><i class="fas fa-play"></i></button>
        <button class="fas fa-minus" onclick="document.getElementById('player').volume -= 0.1" aria-hidden="true"></button>
      </div>
      <div class="tools">
        <p class="title">Tools</p>
        <div class="tool-container">
          <button class="tool axe"></button>
          <p>Axe</p>
        </div>
        <div class="tool-container">
          <button class="tool pickaxe"></button>
          <p>PickAxe</p>
        </div>
        <div class="tool-container">
          <button class="tool shovel"></button>
          <p>Shovel</p>
        </div>
        <div class="tool-container">
          <button class="tool hoe"></button>
          <p>Hoe</p>
        </div>
      </div>
      <div class="inventory">
        <p class="title">Inventory</p>
        <div class="item-container">
          <button class="inv inv-dirt">0</button>
          <p>dirt</p>
        </div>
        <div class="item-container">
          <button class="inv inv-brick">0</button>
          <p>brick</p>
        </div>
        <div class="item-container">
          <button class="inv inv-coal">0</button>
          <p>coal</p>
        </div>
        <div class="item-container">
          <button class="inv inv-ice">0</button>
          <p>ice</p>
        </div>
        <div class="item-container">
          <button class="inv inv-gold">0</button>
          <p>gold</p>
        </div>
        <div class="item-container">
          <button class="inv inv-grass">0</button>
          <p>grass</p>
        </div>
        <div class="item-container">
          <button class="inv inv-silver">0</button>
          <p>silver</p>
        </div>
        <div class="item-container">
          <button class="inv inv-glass">0</button>
          <p>glass</p>
        </div>
        <div class="item-container">
          <button class="inv inv-sand">0</button>
          <p>sand</p>
        </div>
        <div class="item-container">
          <button class="inv inv-snow">0</button>
          <p>snow</p>
        </div>
        <div class="item-container">
          <button class="inv inv-stone">0</button>
          <p>stone</p>
        </div>
        <div class="item-container">
          <button class="inv inv-wood">0</button>
          <p>wood</p>
        </div>

      </div>
      <div class="reset-container">
        <button id="rst-btn" class="fa fa-refresh fa-lg" onclick="reset()"></button>
      </div>
     
    </section>
    <section class="game-screen" id="screen">
      
    </section>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/menu.js"></script>
</body>
</html>
